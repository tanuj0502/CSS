<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <!-- Internal CSS  -->
    <style>
         div[class*="box"]{
            width: 200px;
            height: 200px;
            margin: auto;
            border: 2px solid lime;
            color: aliceblue;
        }
        .box-1{
            background-color: blue;
        }
        .box-2{
            background-color: red;
        }
        .box-3{
            background-color: rgb(186, 52, 166);
        }
    </style>
</head>
<body>
   <div class="box-1">A1</div>
   <div class="box-2">B2</div>
   <div class="box-3">C3</div>
</body>
</html>
